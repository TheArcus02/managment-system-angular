<div class="cart">
    <div class="component-header"><h2>Cart</h2></div>
    <div class="container">
        <div class="left-side">
            <table>
                <tr>
                    <th>Name</th><th>Price</th><th>Quantity</th><th></th>
                </tr>
                <tr app-cart-item *ngFor="let item of cartItems" [item]="item" (increment)="increment($event)" (decrement)="decrement($event)" (remove)="remove($event)"></tr>
                
            </table>
           
        </div>
        <div class="right-side">
            <span>Sub-total: {{ total }}</span>
            <span *ngIf="total>0">Shipping: $20</span>
            <span *ngIf="total>0">Total: ${{ total + 20}}</span>
            <app-button color="#268C3D" text="Order"></app-button>
        </div>
    </div>
    
</div>
